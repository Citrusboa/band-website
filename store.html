<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coldplay</title>
</head>
<body>
    <header class="main-header"> 
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <hr>
        <h1 class="band-name band-name-large">Coldplay</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Band Members.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="Band Members.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="Band Members.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="Band Members.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        
    </section>

    <section class="conainter content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Mug</span>
                <img class="shop-item-image" src="Band Members.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="Band Members.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$8.99</span>
                    <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
        
    </section>

    <section class="containter content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Band Members.jpg" width="100">
                    <span class="cart-item-title">Mug</span>
                </div>
                <span class="cart-price cart-column">$9.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
                </div>
            </div>
    
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="Band Members.jpg" width="100">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$8.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger cart-quantity-button" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        
        <div class="cart-total">
            <span class="cart-total-title"> Total</span>
            <span class="cart-total-price">$39.97</span>
        </div>

        <button class="btn btn-primary btn-purchase" role="button">Purchase</button>
        
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Colplay</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com/channel/UCDPM_n1atn2ijUwHd0NNRQw" target= "_blank">
                        <img src="youtube logo.png" width="20">
                    </a>
                </li>
                <li>
                    <a href="https://spotify.com" target= "_blank">
                        <img src="spotify logo.jpg" width="20">
                    </a>
                </li>
            </ul>
        </div>
        
    </footer>
</body>
</html>
